<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie do systemu</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h1>Dodaj nowego użytkownika</h1></div>

    <form th:action="@{/addUser_process}" method="post" th:object=${user} style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">login</label>
                <div class="col-sm-8">
                    <input type="text" field="*{kra}" class="form-control">
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">hasło</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Imię</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>
            </div>


            <button type="submit" class="btn btn-primary m-2">załóż nowe konto</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>


        </div>
    </form>
</div>


</body>
</html>
