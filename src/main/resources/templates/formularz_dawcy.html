<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja Dawcy Formularz</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid text-center">
    <h2>Zarejestruj nowego</h2>
    <div class="text-center"><h1>Rejestracja Dawcy</h1></div>

    <form th:action="@{/dawcy/zapisz}" method="post" th:object=${dawca} style="max-width: 500px; margin: 0 auto;">

        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Imię</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PESEL</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{PESEL}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Płeć</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{sex}" class="form-control">
                </div>
            </div>


            <button type="submit" class="btn btn-primary m-2">Zarejestruj</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>


        </div>

    </form>



</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/dawcy}]]";
    }
</script>

</body>
</html>
