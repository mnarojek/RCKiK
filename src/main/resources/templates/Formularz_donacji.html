<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowa Donacja</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid text-center">
    <h2>Zarejestruj nowego</h2>
    <div class="text-center"><h1>Tworzenie Donacji</h1></div>

    <form th:action="@{/donacja/zapisz}" method="post" th:object=${donacja} style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Numer Donacji</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{number}" class="form-control1">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Rodzaj Donacji</label>
                <div class="col-sm-8">
                    <select th:field="*{type}" name="Rodzaj Donacji">
                        <option th:value="EK">Krew Pełna</option>
                        <option th:value="EP">Osocze</option>
                        <option th:value="E6">Płytki (KKCz)</option>
                        </select>

                </div>
            </div>

            <button type="submit" class="btn btn-primary m-2">Utwórz Donacje</button>

        </div>


    </form>
</div>



</body>
</html>
